<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container" id="form_container">
        <h2>Form</h2>
        <div class="form" id="form">
            <form>
                <input type="text" onclick="checkName()" id="input" placeholder="Full Name" title="Atleast 10 Character" min="10" required><br><br>
                <input type="email" onclick="checkEmail()" id="email" placeholder="Email" pattern=".+@.+\..+" title="eg : john@gmail.com" required>
                <br><br>
                <input type="password" onclick="checkPassword()" id="password" placeholder="Password" min="10" title="Must be 10 character long  Atleast have 1(A-Z),1(a-z) & 1 special character" required><br><br>
                <input type="password" onclick="checkConfirmPassword()" id="confirm_password" title="" min="10" placeholder="Confirm Password" required><br><br>
                <button type="submit" id="submit" disabled>Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
